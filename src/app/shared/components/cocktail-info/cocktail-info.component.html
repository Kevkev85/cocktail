<div class="row no-gutters">
  <div class="col-md-4">
    <img [src]="cocktail.picUrl" class="img-fluid" />
  </div>

  <div class="col-md-8">
    <div class="card-body">
      <div class="row no-gutters">
        <div class="col-md-5">
          <h6>Category</h6>
          <p>{{ cocktail.category }}</p>

          <h6>Type</h6>
          <p>{{ cocktail.type }}</p>

          <h6>Glass</h6>
          <p>{{ cocktail.glass }}</p>
        </div>
        <div class="col-md-7">
          <table class="table">
            <thead>
              <tr>
                <th>Ingredient</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of cocktail.ingredientMeasurement">
                <td>{{ c.ingredient }}</td>
                <td>{{ c.measurement }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <h6>Instructions</h6>
      <p>{{ cocktail.instructions }}</p>
    </div>
  </div>
</div>
