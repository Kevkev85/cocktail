<div class="container mt-3">
  <ng-container *ngIf="chosenCocktail$ | async as cocktail">
    <div class="card">
      <h2 class="card-title text-center">{{ cocktail.name }}</h2>
      <div class="row">
        <div class="col-md-4">
          <img [src]="cocktail.picUrl" class="img-fluid" />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <h6>Category</h6>
                <p>{{ cocktail.category }}</p>

                <h6>Type</h6>
                <p>{{ cocktail.type }}</p>

                <h6>Glass</h6>
                <p>{{ cocktail.glass }}</p>

                <h6>Instructions</h6>
                <p>{{ cocktail.instructions }}</p>
              </div>
              <div class="col-md-6">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Ingredient</th>
                      <th>Amount</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let c of cocktail.ingredientMeasurement">
                      <td>{{ c.ingredient }}</td>
                      <td>{{ c.measurement }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
