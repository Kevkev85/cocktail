<ng-container *ngIf="randomCocktail$ | async as cocktail; else loading">
  <div class="modal-header">
    <div class="text-center">
      <h4 class="modal-title">{{ cocktail.name }}</h4>
    </div>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-cocktail-info [cocktail]="cocktail"></app-cocktail-info>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="getAnother()">
      Another
    </button>

    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-container>

<ng-template #loading>
  <div class="modal-body">
    <h5 class="text-center">Be patient, a random cocktail coming up!</h5>
    <div class="d-flex justify-content-center my-5">
      <div class="spinner-border text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</ng-template>
